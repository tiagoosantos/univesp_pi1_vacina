<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Verificador de Vacinação</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4 text-center">Verificador de Vacinação</h1>

    <div class="mb-3">
      <label for="birthdate" class="form-label">Data de Nascimento</label>
      <input type="date" id="birthdate" class="form-control" />
    </div>

    <div id="fase-container" class="d-none">
      <p>Fase: <strong id="fase-text"></strong></p>

      <div class="row">
        <div class="col-md-6">
          <div id="form-vacina-container"></div>
          <button id="add-vacina-btn" class="btn btn-primary me-2 mt-2">Adicionar Vacina</button>
        </div>
        <div class="col-md-6">
          <h5>Vacinas Informadas</h5>
          <ul id="lista-vacinas-informadas" class="list-group"></ul>
        </div>
      </div>

      <button id="concluir-btn" class="btn btn-success mt-3">Concluir</button>
      <div id="resultado" class="mt-4"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
