<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verificador de Vacinação</title>
  
  <!-- Fonte Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container py-5">
    
    <div class="text-center mb-4">
      <img src="https://cdn-icons-png.flaticon.com/512/2965/2965567.png" alt="Logo Saúde" class="logo" />
    </div>
    
    <h1 class="text-center mb-4">Verificador de Vacinação</h1>

    <div class="mb-3">
      <label for="birthdate" class="form-label">Data de Nascimento</label>
      <input type="date" id="birthdate" class="form-control" />
    </div>

    <div id="fase-container" class="d-none">
      <p class="fs-5">Fase: <strong id="fase-text"></strong></p>

      <div class="row">
        <div class="col-md-6">
          <div id="form-vacina-container"></div>
          <button id="add-vacina-btn" class="btn btn-primary me-2 mt-2">Adicionar Vacina</button>
        </div>
        <div class="col-md-6">
          <h5>Vacinas Informadas</h5>
          <ul id="lista-vacinas-informadas" class="list-group"></ul>
        </div>
      </div>

      <button id="concluir-btn" class="btn btn-success mt-3">Concluir</button>
      <div id="resultado" class="mt-4"></div>

      <div class="mt-5">
        <h5>Calendário Nacional de Vacinação 2025</h5>
        <p>Consulte o calendário completo oficial no site do Ministério da Saúde:</p>
        <a href="https://www.gov.br/saude-de-a-a-z-1/pt-br/vacinacao/calendario" target="_blank" class="btn btn-outline-primary mb-3">
          Acessar Calendário Nacional
        </a>

        <!-- Embed tenta carregar o site oficial (pode ser bloqueado) -->
        <iframe 
          src="https://www.gov.br/saude-de-a-a-z-1/pt-br/vacinacao/calendario" 
          width="100%" 
          height="600" 
          style="border: 1px solid #ccc; border-radius: 8px;" 
          title="Calendário Nacional de Vacinação 2025">
        </iframe>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
